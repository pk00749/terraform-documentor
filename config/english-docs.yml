version: ">= 0.14"

formatter: "markdown table"

header-from: main.tf
footer-from: ""

recursive:
  enabled: false

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}
  
  ## 📋 Module Overview
  This module provides a complete implementation of {{ .Header | regexReplaceAll "^#\\s*" "" | lower }}.

  ## ⚠️ Caution

  Please confirm that you have configured the Terraform environment.

  ## ⚙️ Requirements

  {{ .Requirements }}

  ## 🔌 Providers

  {{ .Providers }}

  ## 📦 Modules

  {{ .Modules }}

  ## 🏗️ Resources

  {{ .Resources }}

  ## 📥 Inputs

  {{ .Inputs }}

  ## 📤 Outputs

  {{ .Outputs }}

  ## Notes

  Please ensure that you have configured the Terraform environment before using this module.

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
